<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Library - Manage Users</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #326070;
      color: #030303;
      padding-top: 80px;
    }

    .navbar {
      background-color: #c2ca4d;
    }

    .navbar-brand {
      font-weight: 600;
      color: #fffdfd;
    }

    .container {
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .card, .user-list {
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #ffffff;
      color: #212529;
      border-radius: 10px;
    }

    .card-header {
      background-color: #c2ca4d;
      font-weight: bold;
    }

    .btn-primary, .btn-info {
      background-color: #c2ca4d;
      border: none;
      color: black;
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
    }

    .btn-primary:hover, .btn-info:hover {
      background-color: #b2b93d;
    }

    .btn-danger {
      font-family: 'Oswald', sans-serif;
    }

    .user-list h3 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .book-item {
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Virtual Library</a>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h1>Manage Users</h1>

    <div class="card mb-4">
      <div class="card-header">
        <h3 class="m-0">Add or Update User</h3>
      </div>
      <div class="card-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter full name" required />
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required />
          </div>

          <input type="hidden" id="editingUserId" />

          <button type="submit" class="btn btn-primary w-100" id="submitButton">Add User</button>
          <button type="button" class="btn btn-info w-100 mt-2 d-none" id="updateButtonPatch">Update</button>
        </form>
      </div>
    </div>

    <div class="user-list">
      <h3>User List</h3>
      <div id="usersContainer"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Virtual Library - All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    window.onload = fetchUsers;

    async function fetchUsers() {
      const response = await fetch("/api/users");
      const usersData = await response.json();
      renderUsers(usersData);
    }

    function renderUsers(users) {
      const container = document.getElementById("usersContainer");
      container.innerHTML = "";

      const keys = Object.keys(users);
      if (keys.length === 0) {
        container.innerHTML = "<p>No users available.</p>";
        return;
      }

      keys.forEach(id => {
        const user = users[id];
        const userDiv = document.createElement("div");
        userDiv.classList.add("book-item", "d-flex", "justify-content-between", "align-items-center", "p-3", "bg-white", "rounded", "shadow-sm", "mb-3");
        userDiv.innerHTML = `
          <span><strong>${user.name}</strong> - ${user.email}</span>
          <div>
            <button class="btn btn-sm btn-secondary me-2" onclick="loadUserForEdit('${id}', '${user.name}', '${user.email}')">Update</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser('${id}')">Delete</button>
          </div>
        `;
        container.appendChild(userDiv);
      });
    }

    async function addUser(event) {
      event.preventDefault();
      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();

      if (name && email) {
        await fetch("/api/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify([{ name, email }])
        });

        resetForm();
        fetchUsers();
      }
    }

    function loadUserForEdit(id, name, email) {
      document.getElementById("userName").value = name;
      document.getElementById("userEmail").value = email;
      document.getElementById("editingUserId").value = id;

      document.getElementById("submitButton").classList.add("d-none");
      document.getElementById("updateButtonPatch").classList.remove("d-none");
    }

    async function updateUserPATCH() {
      const id = document.getElementById("editingUserId").value;
      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();

      const body = {};
      if (name) body.name = name;
      if (email) body.email = email;

      if (id) {
        await fetch(`/api/users/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        resetForm();
        fetchUsers();
      }
    }

    async function deleteUser(id) {
      await fetch(`/api/users/${id}`, { method: "DELETE" });
      fetchUsers();
    }

    function resetForm() {
      document.getElementById("addUserForm").reset();
      document.getElementById("editingUserId").value = "";
      document.getElementById("submitButton").classList.remove("d-none");
      document.getElementById("updateButtonPatch").classList.add("d-none");
    }

    document.getElementById("addUserForm").addEventListener("submit", addUser);
    document.getElementById("updateButtonPatch").addEventListener("click", updateUserPATCH);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
