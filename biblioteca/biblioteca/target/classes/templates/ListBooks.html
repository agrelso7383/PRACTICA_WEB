<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Library - View Books</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #326070;
      color: #f8f9fa;
      padding-top: 80px;
    }

    .navbar {
      background-color: #c2ca4d;
    }

    .navbar-brand {
      font-weight: 600;
      color: #fffdfd;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding-bottom: 60px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .book-item {
      background-color: #ffffff;
      color: #212529;
      font-family: Arial, sans-serif;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .book-item h4 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .book-item p {
      font-size: 1.1rem;
      color: #495057;
    }

    .book-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-family: 'Oswald', sans-serif;
    }

    .book-item button:hover {
      background-color: #c82333;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Virtual Library</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Library Books</h1>
    <div id="booksList" class="mt-4"></div>
  </div>

  <footer>
    <p>&copy; 2025 Virtual Library - All rights reserved.</p>
  </footer>

  <script>
    // Funci√≥n para obtener todos los libros desde la API
    async function fetchBooks() {
      try {
        const response = await fetch('/api/books');
        const data = await response.json();

        const booksList = document.getElementById('booksList');

        if (Object.keys(data).length === 0) {
          booksList.innerHTML = '<p>No books available.</p>';
          return;
        }

        Object.values(data).forEach(book => {
          const bookItem = document.createElement('div');
          bookItem.classList.add('book-item');
          bookItem.innerHTML = `
            <h4>${book.title}</h4>
            <p><strong>Author:</strong> ${book.author}</p>
            <button onclick="deleteBook('${book.id}')">Delete</button>
          `;
          booksList.appendChild(bookItem);
        });
      } catch (error) {
        console.error('Error fetching books:', error);
      }
    }

    async function deleteBook(bookId) {
      try {
        const response = await fetch(`/api/books/${bookId}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          alert('Book deleted successfully!');
          document.getElementById('booksList').innerHTML = '';
          fetchBooks();
        } else {
          alert('Failed to delete book!');
        }
      } catch (error) {
        console.error('Error deleting book:', error);
      }
    }

    window.onload = fetchBooks;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
