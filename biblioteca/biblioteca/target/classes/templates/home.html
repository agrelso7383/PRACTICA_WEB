<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Library - Home Page</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #326070;
      color: #f8f9fa;
      padding-top: 80px;
    }

    .hero {
      background-image: url('/images/cabecera.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.642);
    }

    .hero p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.718);
    }

    .hero .btn {
      margin-top: 20px;
    }

    .navbar {
      background-color: #c2ca4d;
    }

    .navbar-brand {
      font-family: 'Oswald', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #fffdfd;
    }

    .btn-custom {
      background-color: #c2ca4d;
      color: black;
      border: none;
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .btn-custom:hover {
      background-color: #b2b93d;
      color: black;
    }

    .card {
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-family: 'Oswald', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
      padding: 15px 30px;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .container {
      flex: 1;
      margin-top: 30px;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .container {
        padding: 15px;
      }

      .card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Virtual Library</a>
      <a href="/bookList" class="btn btn-custom ms-auto">Book List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

 
  <section class="hero">
    <h1>Welcome to the Virtual Library</h1>
    <p>Explore, manage your library, and enjoy your favorite books!</p>
    <a href="/info" class="btn btn-danger btn-lg">More info</a>
  </section>


  <div class="container">
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="card bg-light text-dark">
          <div class="card-body">
            <h5 class="card-title">Manage Books</h5>
            <a href="/manageBooks" class="btn btn-custom">Go to Manage Books</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card bg-light text-dark">
          <div class="card-body">
            <h5 class="card-title">Manage Users</h5>
            <a href="/manageUsers" class="btn btn-custom">Go to Manage Users</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card bg-light text-dark">
          <div class="card-body">
            <h5 class="card-title">Manage Loans</h5>
            <a href="/manageLoans" class="btn btn-custom">Go to Manage Loans</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="/aboutUs" class="btn btn-danger btn-lg">About Us!</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Virtual Library - All rights reserved.</p>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
