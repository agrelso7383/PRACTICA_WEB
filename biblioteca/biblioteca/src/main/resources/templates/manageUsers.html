<!-- 
  This page uses the same logic as manageBooks.html and manageLoans.html.
  It allows the user to add, update, and delete user records collecting:
  full name, email address

  The form includes a hidden field to manage edits, and buttons switch between "Add" and "Update" modes.

  Below the form, a list of users is dynamically rendered with update/delete buttons.
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Library - Manage Users</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="css/manageUsers.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Virtual Library</a>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h1>Manage Users</h1>

    <div class="card mb-4">
      <div class="card-header">
        <h3 class="m-0">Add or Update User</h3>
      </div>
      <div class="card-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter full name" required />
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required />
          </div>

          <input type="hidden" id="editingUserId" />

          <button type="submit" class="btn btn-primary w-100" id="submitButton">Add User</button>
          <button type="button" class="btn btn-info w-100 mt-2 d-none" id="updateButtonPatch">Update</button>
        </form>
      </div>
    </div>

    <div class="user-list">
      <h3>User List</h3>
      <div id="usersContainer"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Virtual Library - All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/manageUsers.js"></script>
</body>
</html>
