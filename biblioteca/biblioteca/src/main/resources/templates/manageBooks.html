<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic setup and page title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Library - Manage Books</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS for managing books -->
  <link rel="stylesheet" href="css/manageBooks.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Virtual Library</a>
    </div>
  </nav>

   <!-- MAIN CONTENT -->
  <div class="container mt-5 pt-4">
    <h1>Manage Books</h1>

    <!-- FORM CARD -->
    <div class="card mb-4">
      <div class="card-header">
        <h3 class="m-0">Add or Update Book</h3>
      </div>
      <div class="card-body">
        <form id="addBookForm">

          <!-- Book title input -->
          <div class="mb-3">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required />
          </div>

          <!-- Book author input -->
          <div class="mb-3">
            <label for="bookAuthor" class="form-label">Author</label>
            <input type="text" class="form-control" id="bookAuthor" placeholder="Enter author name" required />
          </div>

          <!-- Hidden input to hold the ID when editing -->
          <input type="hidden" id="editingBookId" />

          <!-- Submit and update buttons -->
          <button type="submit" class="btn btn-primary w-100" id="submitButton">Add Book</button>
          <button type="button" class="btn btn-info w-100 mt-2 d-none" id="updateButtonPatch">Update</button>
        </form>
      </div>
    </div>

     <!-- BOOK LIST SECTION -->
    <div class="book-list">
      <h3>Book Collection</h3>
      <div id="booksContainer"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Virtual Library - All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/manageBooks.js"></script>
</body>
</html>
